<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for students in student %}
                <tr>
                    <td>{{students.id}}</td>
                    <td>{{ students.name }}</td>
                    <td>{{ students.lname }}</td>
                    <td>{{ students.phone }}</td>
                </tr>
                
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
